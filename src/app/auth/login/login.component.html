<app-wrapper>
  <div class="login-container">
    <app-card-wrapper>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Placeholder">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <div (click)="navigate('/password-reset')" class="login-form-link top" links>
        <span>Help, I forgot my login details</span>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
      <div (click)="navigate('/register')" class="login-form-link" links>
        <mat-icon>keyboard_arrow_left</mat-icon>
        <span>Create new login</span>
      </div>
    </app-card-wrapper>
  </div>
</app-wrapper>
