<div class="auth-container">
  <mat-card>
    <div class="smp-kepler-container">
      <img src="https://kepler.simplelaboratories.com/images/login-logo.png" alt="logo">
    </div>
    <mat-card-title>{{cardTitle}}</mat-card-title>
    <div class="login-form">
      <ng-content></ng-content>
      <button mat-flat-button (click)="toggleLoginSignUp('/dashboard')" color="primary">{{buttonLabel}}</button>
      <ng-content select="[links]"></ng-content>
    </div>
  </mat-card>
  <div class="kepler-text">
    Access results
    <br>anytime,
    <br>anywhere
    <br>with Kepler.
  </div>
</div>
