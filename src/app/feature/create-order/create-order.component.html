<app-wrapper [display]="true" [displayMenuContainer]="false" [activeMenuTitle]="'create order'">
  <section class="create-order-container">
    <div class="mat-elevation-z4">
      <div class="title">
        <h2>new order</h2>
      </div>
      <div class="content" *ngIf="selectPatient; else createPatient">
        <div class="search-wrapper">
          <input type="text" [(ngModel)]="searchField" (keyup)="onSearch(searchField)"  placeholder="Patient Search (Name, DOB, etc...)">
          <mat-icon matSuffix>search</mat-icon>
        </div>
        <div class="info-container">
          <mat-icon matSuffix>info</mat-icon>
          Can't find who you're looking for? Perhaps you need to&nbsp;<b (click)="selectPatient = false">Create a New Patient.</b>
        </div>
        <div *ngIf="displayTable">
          <table *ngIf="displayTable" class="data-table" [fixedLayout]="true" mat-table [dataSource]="patientDataSource" >
            <!-- Patient ID Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>Patient ID</th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
  
            <!-- Last Name Column -->
            <ng-container matColumnDef="LNAME">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element"> {{element.LNAME}} </td>
            </ng-container>~
  
            <!-- First Name Column -->
            <ng-container matColumnDef="FNAME">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let element"> {{element.FNAME}} </td>
            </ng-container>
  
            <!-- Middle Name Column -->
            <ng-container matColumnDef="MNAME">
              <th mat-header-cell *matHeaderCellDef>Middle Name</th>
              <td mat-cell *matCellDef="let element"> {{element.MNAME}} </td>
            </ng-container>
  
            <!-- DOB Column -->
            <ng-container matColumnDef="DOB">
              <th mat-header-cell *matHeaderCellDef>DOB</th>
              <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
            </ng-container>
  
            <!-- Address Column -->
            <ng-container matColumnDef="STREET">
              <th mat-header-cell *matHeaderCellDef>Address</th>
              <td mat-cell *matCellDef="let element"> {{element.STREET}} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="patientsDisplayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: patientsDisplayColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </section>
</app-wrapper>

<ng-template #createPatient>
  <app-create-patient></app-create-patient>
</ng-template>

<ng-template #myProfile>
  <app-my-profile></app-my-profile>
</ng-template>

<ng-template #preferences>
  <app-my-profile></app-my-profile>
</ng-template>
